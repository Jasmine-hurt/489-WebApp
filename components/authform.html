<div class="row align-items-center">
    <div class="header-text mb-4">
        <p id="auth-header">Wecome back!</p>
        <p id="auth-subtext">Learning never stops!</p>
    </div>
    <div id="name-field" class="input-group mb-3 d-none">
        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full name">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
    </div>
    <div id="confirm-password-field" class="input-group mb-3 d-none">
        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password">
    </div>
    <div id="remember-me-section" class="input-group mb-5 d-flex justify-content-between">
        <div id="square-check" class="form-check d-none">
            <input type="checkbox" class="form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-secondary "><small>Remember Me</small></label>
        </div>
        <div id="forgotten" class="forgot d-none">
            <small><a href="#">Forgot Password</a></small>
        </div>
    </div>
    <div class="input-group mb-3">
        <button id="auth-button" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
    </div>
    <div class="row">
        <small id="auth-toggle-text" >Don't have an account? <a href="signup.html">Sign Up</a></small>
    </div>
</div>
