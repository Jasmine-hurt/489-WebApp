<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced Quizlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="row px-3 my-3" id="container"></div>

    <script>
        const guides = [
            { name: "Guide 1", desc: "This is the first guide displayed!", link: "/guide/Guide1" },
            { name: "Guide 2", desc: "This is the second guide displayed!", link: "/guide/Guide2" },
            { name: "Guide 3", desc: "This is the third guide displayed!", link: "/guide/Guide3" },
            ];

        const guideContainer = document.getElementById('container');

        if (guides.length)
            {
            guides.forEach(guide => {
                const guideHtml = `
                <div class="col-sm-3">
                    <a href="${guide.link}">
                    <div class="card shadow rounded-3 border-0">
                        <div class="card-body text-center">
                        <h5 class="card-title">${guide.name}</h5>
                        </div>
                    </div>
                    </a>
                </div>
                `;
                guideContainer.innerHTML += guideHtml;
            });
        }
    </script>

    <script>
      fetch('components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
