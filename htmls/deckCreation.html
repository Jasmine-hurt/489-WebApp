<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../EnhancedQuizlet/public/stylesheets/deckCreation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Add a navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Title -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 id="title">Create a new deck</h1>

        <!-- Button to the right of the header -->
        <a href="library.html">
            <button class="btn btn-primary ms-auto" id="header-button">Create</button>
        </a>
    </div>

     <!-- Deck Title and Description Section -->
     <div class="container mt-4">
        <!-- Deck Title Input Box -->
        <div class="mb-3">

            <input type="text" class="form-control" id="deck-title" placeholder="Enter deck title">
        </div>

        <!-- Deck Description Input Box -->
        <div class="mb-3">
            <textarea class="form-control" id="deck-description" rows="3" placeholder="Enter deck description"></textarea>
        </div>
    </div>
    <br>
    <hr>
    <div class="container mt-5">
        <div id="box-container">
            <!-- This will hold all the boxes -->
            <div class="box" onclick="createBox()">Add a Card </div>
        </div>
    </div>

    <script>
            function createBox() {
            // Create a new div element for the box
            const newBox = document.createElement("div");
            newBox.classList.add("box");

            // Create a container for the inputs
            const inputContainer = document.createElement("div");
            inputContainer.classList.add("box-inputs");

            // Create two input fields
            const input1 = document.createElement("input");
            input1.type = "text";
            input1.placeholder = "Enter term";

            const input2 = document.createElement("input");
            input2.type = "text";
            input2.placeholder = "Enter definition";

            // Append the inputs to the container
            inputContainer.appendChild(input1);
            inputContainer.appendChild(input2);

            // Create a delete button
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("btn", "btn-gray", "ms-2"); // Apply custom gray button class

            // Add the delete functionality
            deleteButton.onclick = function() {
                newBox.remove(); // Remove the box when the delete button is clicked
            };

            // Append the input container and delete button to the new box
            newBox.appendChild(inputContainer);
            newBox.appendChild(deleteButton);

            // Get the container to append the new box
            const boxContainer = document.getElementById("box-container");

            // Insert the new box at the top of the container
            boxContainer.insertBefore(newBox, boxContainer.firstChild);
        }
    </script>

    <script>
        fetch('/components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer></footer>
</body>
</html>
