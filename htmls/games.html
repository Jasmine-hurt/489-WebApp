<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      .game-card {
        transition: transform 0.2s;
      }
      .game-card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5 text-center">
      <h2 class="mb-4">Choose a Game Mode</h2>
      <div class="row justify-content-center">
        <!-- Tap to Reveal -->
        <div class="col-md-4 mb-3">
          <a href="tapToReveal.html" class="text-decoration-none">
            <div class="card shadow rounded-3 border-0 game-card">
              <div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-eye-fill mx-2"></i>Tap to Reveal</h5>
              </div>
            </div>
          </a>
        </div>

        <!-- Word Bank -->
        <div class="col-md-4 mb-3">
          <a href="wordBank.html" class="text-decoration-none">
            <div class="card shadow rounded-3 border-0 game-card">
              <div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-card-list mx-2"></i>Word Bank</h5>
              </div>
            </div>
          </a>
        </div>

        <!-- Fill in the Blanks -->
        <div class="col-md-4 mb-3">
          <a href="fillInTheBlanks.html" class="text-decoration-none">
            <div class="card shadow rounded-3 border-0 game-card">
              <div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-pencil-square mx-2"></i>Fill in the Blanks</h5>
              </div>
            </div>
          </a>
        </div>

        <!-- Passage Memory -->
        <div class="col-md-4 mb-3">
          <a href="passageMemory.html" class="text-decoration-none">
            <div class="card shadow rounded-3 border-0 game-card">
              <div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-journal-text mx-2"></i>Passage Memory</h5>
              </div>
            </div>
          </a>
        </div>

        <!-- Matching Game -->
        <div class="col-md-4 mb-3">
          <a href="matchingGame.html" class="text-decoration-none">
            <div class="card shadow rounded-3 border-0 game-card">
              <div class="card-body text-center">
                <h5 class="card-title"><i class="bi bi-shuffle mx-2"></i>Matching Game</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script>
      fetch('/components/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
