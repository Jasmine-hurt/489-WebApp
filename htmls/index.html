<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced Quizlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="container my-4">
      <div id="content-sections" class="row justify-content-center"></div>
    </div>

    <script>
      // Data for sections
      const sections = [
        { title: "View All Flashcard Decks", icon: "bi-files", link: "allDecksView.html" },
        { title: "View All Study Guides", icon: "bi-files", link: "allGuidesView.html" }
      ];

      // Generate cards dynamically
      const container = document.getElementById('content-sections');
      sections.forEach(section => {
        container.innerHTML += `
          <div class="col-lg-4 col-md-6 mb-3">
            <a href="${section.link}" class="text-decoration-none">
              <div class="card shadow rounded-3 border-0">
                <div class="card-body text-center">
                  <h5 class="card-title"><i class="bi ${section.icon} mx-2"></i>${section.title}</h5>
                </div>
              </div>
            </a>
          </div>
        `;
      });
    </script>

    
    <script>
      fetch('/components/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="js/displayRecentDecksNGuides.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
