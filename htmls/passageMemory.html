<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passage Memory</title>
    <link rel="stylesheet" href="/css/passageMemory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h1>Passage Memory</h1>

        <div id="term1" class="card mb-3 term">
            <div class="card-body">
                <h4 class="card-title">HTML</h4>
                <input type="text" id="input1" class="form-control" placeholder="Type the terms description">
                <div id="message1" class="mt-2 d-none"></div>
            </div>
        </div>

        <div id="term2" class="card mb-3 term d-none">
            <div class="card-body">
                <h4 class="card-title">CSS</h4>
                <input type="text" id="input2" class="form-control" placeholder="Type the terms description">
                <div id="message2" class="mt-2 d-none"></div>
            </div>
        </div>

        <div id="term3" class="card mb-3 term d-none">
            <div class="card-body">
                <h4 class="card-title">JavaScript</h4>
                <input type="text" id="input3" class="form-control" placeholder="Type the terms description">
                <div id="message3" class="mt-2 d-none"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button id="previous" class="btn btn-primary" disabled>Previous</button>
            <button id="submit" class="btn btn-success">Submit</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>

    <script src="/js/passageMemory.js"></script>
    <script>
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
