<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!---------------------------------------Main Container--------------------------------------------->

    <div class=" d-flex justify-content-center align-items-center min-vh-100">

    <!---------------------------------------Login Controller------------------------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!---------------------------------------Left Box--------------------------------------------------->

        <div class="col-md-6 rounded-4 d-flex align-items-center flex-column left-box justify-content-center" style="background: #3d67e5">
            <div class="feature-image mb-3">
                <img src="images/logo.png" class="img-fluid" style="width: 220px;" alt="">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Enhanced Quizlet</p>
            <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Learn Faster Not Slower</small>
        </div>

    <!---------------------------------------Right Box-------------------------------------------------->

        <div class="col-md-6 right-box">
            <div id="signup-form-placeholder"></div>
        </div>
        </div>
    </div>

    <script>
            fetch('components/authform.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('signup-form-placeholder').innerHTML = data;
                    document.getElementById('auth-header').innerText = "Join Quizlet Enhanced!";
                    document.getElementById('auth-subtext').innerText = "Create an account and start learning!";
                    document.getElementById('auth-button').innerText = "Sign up";
                    document.getElementById('auth-toggle-text').innerHTML = `Already have an account? <a href="login.html">Login</a>`;
                    document.getElementById('name-field').classList.remove("d-none")
                    document.getElementById('confirm-password-field').classList.remove("d-none")
                });
    </script>
</body>
</html>
