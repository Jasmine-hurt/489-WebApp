<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tapToReveal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Add a navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Title -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 id="title">Tap to Reveal</h1>
    </div>

    <div class="container text-center mt-5">
        <!-- Flashcard and its text -->
        <div id="flashcard" class="p-5 bg-light border d-flex justify-content-center align-items-center rounded shadow">
            <h1 id="card-text" class="text-center m-0"></h1>
        </div>

        <!-- Back to Term button -->
        <button id="back-to-term" class="btn mt-4 btn-outline-secondary d-none">Back to Term</button>

        <!-- Back to Term button -->
        <div class="mt-3 d-flex justify-content-center">
            <button id="try-again" class="btn btn-outline-danger mx-2 d-none">Try Again</button>
            <button id="tap-to-reveal" class="btn btn-primary px-5 w-50 mx-2">Tap to Reveal</button>
            <button id="next-term" class="btn btn-outline-success mx-2 d-none">Next Term</button>
        </div>
    </div>

    <script src="/js/tapToReveal.js"></script>
    <script>
        fetch('/components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
