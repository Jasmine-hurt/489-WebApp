<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Memory</title>
    <link rel="stylesheet" href="/css/termMemory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h1>Term Memory</h1>

        <!-- Term 1 -->
        <div id="term1" class="card mb-3 term">
            <div class="card-body">
                <h4 class="card-title">Description: A markup language for creating web pages</h4>
                <input type="text" id="input1" class="form-control" placeholder="Type the corresponding term">
                <div id="message1" class="mt-2 d-none"></div>
            </div>
        </div>

        <!-- Term 2 -->
        <div id="term2" class="card mb-3 term d-none">
            <div class="card-body">
                <h4 class="card-title">Description: A style sheet language used for describing the look of a document</h4>
                <input type="text" id="input2" class="form-control" placeholder="Type the corresponding term">
                <div id="message2" class="mt-2 d-none"></div>
            </div>
        </div>

        <!-- Term 3 -->
        <div id="term3" class="card mb-3 term d-none">
            <div class="card-body">
                <h4 class="card-title">Description: A programming language used to create dynamic content on websites</h4>
                <input type="text" id="input3" class="form-control" placeholder="Type the corresponding term">
                <div id="message3" class="mt-2 d-none"></div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <button id="previous" class="btn btn-primary" disabled>Previous</button>
            <button id="submit" class="btn btn-success">Submit</button>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>

    <script src="/js/termMem.js"></script>

    <script>
        // Fetch navbar if needed
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
