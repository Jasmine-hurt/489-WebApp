<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/wordBank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Add a navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Title -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 id="title">Word Bank</h1>
    </div>

    <!-- For if the user doesn't fill in all of the blanks  -->
    <!-- https://getbootstrap.com/docs/4.1/components/alerts/  -->
    <div id="alert-message-missing-words" class="alert alert-warning d-none" role="alert">
        Please fill in all the blanks before submitting!
    </div>

    <div class="container text-center mt-5">
        <!-- Flashcard and its text -->
        <div id="flashcard" class="p-5 bg-light rounded shadow flashcard-container">
            <h1 id="term" class="mb-4"><span id="term-text"></span></h1>
            <div class="definition-wrapper flex-grow-1 d-flex align-items-center justify-content-center">
                <p id="definition-text" class="fs-5 text-center m-0"></p>
            </div>
        </div>

        <div id="word-bank" class="mt-4 d-flex flex-wrap justify-content-center gap-2"></div>

        <!-- Back to Term button -->
        <div class="mt-3 d-flex justify-content-center">
            <button id="try-again" class="btn btn-outline-danger mx-2 d-none">Try Again</button>
            <button id="submit" class="btn btn-primary px-5 w-50 mx-2">Submit</button>
            <button id="next-term" class="btn btn-outline-success mx-2 d-none">Next Term</button>
        </div>
    </div>

    <script src="js/wordBank.js"></script>
    <script>
        fetch('components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
