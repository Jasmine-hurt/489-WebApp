<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhanced Quizlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Flashcard Decks -->
    <div class="row px-3 my-3" id="recent-decks-container">
      <div class="col-sm-3">
        <a href="allDecksView.html">
          <div class="card shadow rounded-3 border-0">
            <div class="card-body text-center">
              <h5 class="card-title"><i class="bi bi-files mx-2"></i>View All Flashcard Decks</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
      
    <!-- Study Guides -->
    <div class="row px-3 my-3" id="recent-guides-container">
      <div class="col-sm-3">
        <a href="allGuidesView.html">
          <div class="card shadow rounded-3 border-0">
            <div class="card-body text-center">
              <h5 class="card-title"><i class="bi bi-files mx-2"></i>View All Study Guides</h5>
            </div>
          </div>
        </a>
      </div>
    </div>



    

    <script>
      fetch('components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="js/displayRecentDecksNGuides.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
