<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/studyGuideCreation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Add a navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Title -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 id="title">Create a new study guide</h1>

        <!-- Button to the right of the header -->
        <a href="library.html">
            <button class="btn btn-primary ms-auto" id="header-button">Create</button>
        </a>
    </div>

     <!-- Study Guide Title -->
     <div class="container mt-4">
        <!-- Study Guide Title Input Box -->
        <div class="mb-3">
            <input type="text" class="form-control" id="study-title" placeholder="Enter study guide title.">
        </div>
    </div>

    <div class="container mt-4">
        <textarea class="form-control" id="study-input" rows="3" placeholder="Paste your notes. We'll create a study guide for you"></textarea>
        
        <div class="mt-3">
            <button class="btn btn-secondary" id="clear-notes-button">Clear notes</button>
        </div>
    </div>

    <script>
        function clearStudyInput() {
            document.getElementById('study-input').value = "";
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clear-notes-button").addEventListener("click", clearStudyInput);
        });

        fetch('components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
